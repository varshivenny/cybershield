<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to bottom right, #dff1ff, #e6f4ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            width: 380px;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.18);
            animation: fadeUp 0.6s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-box h2 {
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .icon {
            text-align: center;
            font-size: 50px;
            margin-bottom: 10px;
            color: #003c8b;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        .btn {
            width: 100%;
            background: #0076ff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #005fcc;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
        }

        .extra-links {
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
        }

        .extra-links a {
            text-decoration: none;
            color: #0047b3;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

    <form method="POST">
        <div class="login-box">

            <div class="icon">üõ°Ô∏è</div>

            <h2>Secure Login</h2>

            <input type="email" name="email" placeholder="üì© Email" required>
            <input type="password" name="password" placeholder="üîê Password" required>

            <button class="btn" type="submit">Login</button>

            <div class="extra-links">
                <a href="/forgot_password">Forgot Password?</a>

                <p>New user? <a href="/register">Create Account</a></p>
            </div>

        </div>
    </form>

</body>
</html>
