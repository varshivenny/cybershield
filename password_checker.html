<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/style.css">

<style>
.card{
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
    width:60%;
    margin:auto;
    margin-top:40px;
}

input{
    width:100%;
    padding:10px;
    border:1px solid #ccc;
    border-radius:5px;
}

button{
    background:#007bff;
    color:white;
    padding:10px 15px;
    border:none;
    border-radius:5px;
    cursor:pointer;
    margin-top:10px;
}

button:hover{
    background:#0056b3;
}

#strengthBar{
    width:100%;
    height:8px;
    border-radius:5px;
    background:#ddd;
    margin-top:10px;
}
</style>
</head>
<body>

<div class="container card">

<h2>üîê Password Strength Analyzer</h2>

<input type="text" id="pwd" placeholder="Enter Password">

<button onclick="check()">Check Strength</button>

<div id="strengthBar"></div>
<p id="result" style="font-weight:bold"></p>

<h3>Suggestions:</h3>
<ul id="suggestions"></ul>

<br><br>

<!-- üîô Back to dashboard -->
<a href="/dashboard" style="font-size:18px; font-weight:bold; color:blue;">
    ‚¨Ö Back to Dashboard
</a>

</div>

<script>
function check(){
    let pwd = document.getElementById("pwd").value;
    let score = 0;
    let suggestions = [];

    if(pwd.length >= 8) score++;
    else suggestions.push("Use at least 8 characters.");

    if(/[A-Z]/.test(pwd)) score++;
    else suggestions.push("Add uppercase letters.");

    if(/[a-z]/.test(pwd)) score++;

    if(/[0-9]/.test(pwd)) score++;
    else suggestions.push("Add numbers.");

    if(/[!@#$%^&*()_+=-]/.test(pwd)) score++;
    else suggestions.push("Add special symbols like @ # &.");

    let colors = ["red","orange","yellow","lightgreen","green"];
    document.getElementById("strengthBar").style.background = colors[score];

    let msg = ["Very Weak","Weak","Average","Strong","Very Strong"];
    document.getElementById("result").innerHTML = "Strength: " + msg[score];

    document.getElementById("suggestions").innerHTML = "";
    suggestions.forEach(s => {
        let li = document.createElement("li");
        li.innerHTML = s;
        li.style.color="red";
        document.getElementById("suggestions").appendChild(li);
    });
}
</script>

</body>
</html>
