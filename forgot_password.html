<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/style.css">
<style>
.form-box{
    background:white;
    width:40%;
    margin:auto;
    padding:25px;
    margin-top:60px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
}
input{
    width:100%;
    padding:12px;
    margin-top:10px;
    border-radius:6px;
    border:1px solid #ccc;
}
button{
    width:100%;
    padding:12px;
    background:#007bff;
    color:white;
    border:none;
    border-radius:6px;
    margin-top:10px;
}
button:hover{
    background:#0056b3;
}
</style>
</head>
<body>

<div class="form-box">
    <h2>üîê Reset Password</h2>

    <form method="post">
        <input type="email" name="email" placeholder="Enter your registered email" required>
        <button type="submit">Send Reset Link</button>
    </form>

    {% if message %}
<p style="color: green; font-weight: bold; margin-top: 10px;">
    {{ message }}
</p>
{% endif %}


    <br>
    <a href="/login">‚¨Ö Back to Login</a>
</div>

</body>
</html>
