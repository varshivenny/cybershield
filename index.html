<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to bottom right, #dff1ff, #eef7ff);
        }

        .navbar {
            background: #003d8e;
            color: white;
            padding: 18px 0;
            text-align: center;
            font-size: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .auth-links {

            margin: 10px;

        }

        .hero-container {
            margin: 45px auto;
            background: white;
            width: 70%;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.15);
        }

        .hero-title {
            font-size: 26px;
            font-weight: bold;
        }

        }

            background: #0078ff;
            color: white;
            padding: 10px 20px;
            margin: 6px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: 0.3s;
        }

        .cta-btn:hover {
            background: #005fcc;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
        }

        .icon {
            font-size: 35px;
            display: inline-block;
            margin-bottom: 12px;
            color: #002a6e;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #555;
        }

    </style>
</head>
